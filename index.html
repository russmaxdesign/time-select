<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple time picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple time picker</h1>
  <p><a href="#">Dummy link before</a></p>

  <form class="form" action="#">
    <fieldset class="form__fieldset">
      <legend class="form__legend">Pick a time</legend>
      <div class="form__container">
        <label class="form__label" for="hours">Hours</label>
        <select class="form__select" name="hours" id="hours">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="form__container">
        <label class="form__label" for="mins">Mins</label>
        <select class="form__select" name="mins" id="mins">
          <option value="00">00</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>

      <div class="form__container">
        <label class="form__label" for="ampm">AM/PM</label>
        <select class="form__select" id="ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

    </fieldset>
  </form>

  <p><a href="#">Dummy link after</a></p>

</body>
</html>
